<div *ngIf="showModal" class="fixed inset-0 flex items-start justify-center bg-black bg-opacity-50 z-50">
    <div class="bg-white rounded-lg shadow-lg w-full max-w-md mt-10 p-6">
      <h1 class="text-lg font-bold text-gray-800 border-b pb-2">Email Verification</h1>
      <div class="mt-4">
        <p class="text-gray-600">An email has been sent to <strong class="text-gray-800">{{ user.email }}</strong>. Please check your inbox and verify your email.</p>
        <div class="mt-4">
          <label for="otp" class="block text-gray-700 text-sm font-bold mb-2">Enter OTP:</label>
          <input id="otp"  [(ngModel)]="otp" name="otp" class=" appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
        </div>
        <div class="mt-2 text-red-500 text-sm" *ngIf="errorMessage">{{ errorMessage }}</div>
      </div>
      <div class="mt-6 flex justify-end space-x-3">
        <button class="px-4 py-2 text-sm font-medium text-gray-700 bg-gray-200 rounded hover:bg-gray-300 focus:outline-none focus:ring-2 focus:ring-gray-500" (click)="closeModal()">Close</button>
        <button class="px-4 py-2 text-sm font-medium text-white bg-blue-500 rounded hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500" (click)="verifyOtp()">Verify OTP</button>
      </div>
    </div>
  </div>
