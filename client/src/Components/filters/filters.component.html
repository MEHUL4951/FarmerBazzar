<h3 class="mb-4 border-bottom pb-1">Filters</h3>

<!-- Price Filter -->
<div class="card mb-4">
  <h6 class="card-header bg-primary text-white">KM Range</h6>
  <div class="card-body">
    <label for="rangeInput" class="form-label">KM Range:</label>
    <input
      type="range"
      class="form-range"
      [min]="minMaxKM.km_min"
      [max]="minMaxKM.km_max"
      [value]="selectedFilters['maxKM']"
      (input)="updateKM($event)"
    />
    <div class="d-flex justify-content-between">
      <small>{{ minMaxKM.km_min }}</small>
      <small>{{ minMaxKM.km_max }}</small>
    </div>

    <div class="mt-3">
      <label for="maxPrice" class="form-label">Max KM:</label>
      <input
      type="number"
      class="form-control"
      id="rangeInput"
      [min]="minMaxKM.km_min"
      [max]="minMaxKM.km_max"
      [value]="selectedFilters['maxKM']"
      (input)="updateKM($event)"
    />
      <button class="btn btn-info btn-sm mt-2 w-100" (click)="emitFilterChange()">
        Apply Filter
      </button>
    </div>
  </div>
</div>
