<app-carousel></app-carousel>
<main class="container my-4">
    <div class="row">
            <h3 class="mb-4 border-bottom p-1">
                Products
            </h3>
            @if(loading){
            <div class="spinner">
                <app-pulse-loader [loading]="loading" [color]="'#1b591c'" [size]="20"></app-pulse-loader>
            </div>
            }@else{
            <div class="row">
                @for(crop of products ; track crop.productId){
                    <app-crop-card [product]="crop" class="col-lg-3 col-sm-3 mb-4 cursor-pointer"
                    
                    [routerLink]="['/crops', crop.productId]"></app-crop-card>
    
                } 
            </div>
            }

        </div>
</main>
